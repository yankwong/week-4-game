<!DOCTYPE html>
<html>
  <head>
    <title>Game of throne RPG</title>
    <meta property="og:url" content="https://yankwong.github.io/Hangman-Game/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Game of throne RPG" />
    <meta property="og:description" content="Toy program to play with jQuery" />
    <meta property="og:image" content="https://yankwong.github.io/Hangman-Game/assets/images/og_img.jpg" />

    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister|Romanesco" rel="stylesheet">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>

  <div class="game-section container">
    <div class="character-select row">
      <div class="section-label">
        <p class="verticaltext">Hero</p>
      </div>

      <div id="tips-alert" class="tips-alert alert alert-warning alert-dismissible fade" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <strong><i class="fa fa-pencil" aria-hidden="true"></i></strong>
        <span id="tips-text" class="handwriting"></span>
      </div>

      <div class="col-6 col-sm-6 col-md-2 card-col">
        <div class="card card-0" data-id="0">
          <div class="army-size"></div>
          <div class="avatar"></div>
          <div class="card-block">
            <h4 class="card-title"></h4>
          </div>
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md-2 card-col">
        <div class="card card-1" data-id="1">
          <div class="army-size"></div>
          <div class="avatar"></div>
          <div class="card-block">
            <h4 class="card-title"></h4>
          </div>
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md-2 card-col">
        <div class="card card-2" data-id="2">
          <div class="army-size"></div>
          <div class="avatar"></div>
          <div class="card-block">
            <h4 class="card-title"></h4>
          </div>
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md-2 card-col">
        <div class="card card-3" data-id="3">
          <div class="army-size"></div>
          <div class="avatar"></div>
          <div class="card-block">
            <h4 class="card-title"></h4>
          </div>
        </div>
      </div>
    </div>


    <div class="enemy-select row">
      <div class="section-label">
        <p class="verticaltext">Enemy</p>
      </div>
      <div class="col-4 col-sm-4 col-md-2 card-col available">
        <div class="card card-0 hidden" data-id="0">
          <div class="army-size"></div>
          <i class="fa fa-angle-double-up skill-up hidden"></i>
          <i class="fa fa-angle-double-down skill-up hidden"></i>
          <div class="avatar"></div>
          <div class="card-block">
            <h4 class="card-title"></h4>
          </div>
        </div>
      </div>
      <div class="col-4 col-sm-4 col-md-2 card-col available">
        <div class="card card-1 hidden" data-id="1">
          <div class="army-size"></div>
          <i class="fa fa-angle-double-up skill-up hidden"></i>
          <i class="fa fa-angle-double-down skill-up hidden"></i>
          <div class="avatar"></div>
          <div class="card-block">
            <h4 class="card-title"></h4>
          </div>
        </div>
      </div>
      <div class="col-4 col-sm-4 col-md-2 card-col available">
        <div class="card card-2 hidden" data-id="2">
          <div class="army-size"></div>
          <i class="fa fa-angle-double-up skill-up hidden"></i>
          <i class="fa fa-angle-double-down skill-up hidden"></i>
          <div class="avatar"></div>
          <div class="card-block">
            <h4 class="card-title"></h4>
          </div>
        </div>
      </div>
      <div class="col-4 col-sm-4 col-md-2 card-col available">
        <div class="card card-3 hidden" data-id="3">
          <div class="army-size"></div>
          <i class="fa fa-angle-double-up skill-up hidden"></i>
          <i class="fa fa-angle-double-down skill-up hidden"></i>
          <div class="avatar"></div>
          <div class="card-block">
            <h4 class="card-title"></h4>
          </div>
        </div>
      </div>
    </div>
    <div class="defender row">
      <div class="section-label">
        <p class="verticaltext">Battlefield</p>
      </div>
      <div class="col-6 col-sm-6 col-md-3 card-col">
        <div class="card hidden">
          <div class="army-size"></div>
          <div class="avatar"></div>
          <div class="card-block">
            <h4 class="card-title"></h4>
          </div>
        </div>
      </div>
      <div class="col-12 attack-col">
        <button type="button" class="btn btn-primary attack-btn hidden">Attack</button>
      </div>
    </div>
  </div>

    <!-- Modal -->
    <div class="modal fade" id="endGameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="endGameTitle">Game Over</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="ending-picture avatar"></div>
            <div id="end-speech" class="ending-speech"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-fb-share btn-secondary"><i class="fa fa-facebook-official" aria-hidden="true"></i> Share</button>
            <button type="button" class="play-again btn btn-primary">Play Again</button>
          </div>
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="assets/javascripts/game.js"></script>
  </body>
  </html>
